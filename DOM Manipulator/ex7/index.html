<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="color" class="pink" onclick="witch()">Please choose a color</h1>
    <script>
        const h1 = document.getElementById('color');

        function witch() {
            h1.classList.toggle('pink')
        }

    </script>
</body>
