<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="colors">
        <h1 id="color">h1 tag</h1>
    </div>
    <script>
        const h1 = document.getElementById('color')
        const ph1 = h1.parentNode
        const par = document.createElement('p')
        par.id = 'color'
        par.textContent = '“new replacement element”'
        ph1.replaceChild(par, h1)
    </script>
</body>

</html>
